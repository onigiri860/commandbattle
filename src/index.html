<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>コマンドバトル</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="gameContainer">
    <div id="parameterView"></div>
    <div id="imageContainer">
        <div id="heroImageView" style="position: relative">
            <div id="herolife-frame">
                <div id="herolife-bar"></div>
                <div id="herolife-mark"></div>
            </div>
        </div> <!-- 主人公画像の要素 -->
        <div id="enemyImageView" style="position: relative">
            <div id="enemylife-frame">
                <div id="enemylife-bar"></div>
                <div id="enemylife-mark"></div>
            </div>
        </div>
    </div>
    <div id="CMContainer">
        <div id="commandView"></div>
        <div id="messageView"></div>
    </div>
    <div><input type="range" min="0" max="100" value="20"
        id="inputSlider" />
    </div>
    <div>
        <p id="inputSliderResult"></p>
    </div>
</div>
<script type="text/javascript" src="lib.js"></script>
<script type="text/javascript" src="game.js"></script>
</body>
</html>
